<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>

    <div id="puzzle-container">
        <div id="game-header">
            <h1>Sliding Blocks</h1>
            <div id="counter">
                <p>Moves Left: </p>
            </div>
        </div>

        <section class="puzzle-board">
            <div class="tile" id="0">1</div>
            <div class="tile" id="1">2</div>
            <div class="tile" id="2">3</div>
            <div class="tile" id="3">4</div>
            <div class="tile" id="4">5</div>
            <div class="tile" id="5">6</div>
            <div class="tile" id="6">7</div>
            <div class="tile" id="7">8</div>
            <div class="empty-tile"></div>
        </section>

        <div class="gameMessage"></div>
        <button id="reset">Try Again</button>

    </div>
</body>
</html>

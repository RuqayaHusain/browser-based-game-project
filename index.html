<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
</head>
<body>    

    <div id="puzzle-container">

        <div id="level-select">
            <h2>Choose Level</h2>
            <button id="easy-btn">Easy (3x3)</button>
            <button id="medium-btn">Medium (4x4)</button>
            <button id="hard-btn">Hard (5x5)</button>
        </div>

        <div id="game-header">
            <h1>Sliding Blocks</h1>
            <div id="counter">
                <p>Moves Left: </p>
            </div>
        </div>

        <section class="puzzle-board">
            <!-- board tiles will be generated using JS -->
        </section>

        <div id="game-message"></div>
        <button id="reset">TRY AGAIN</button>

    </div>
</body>
</html>
